    <html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add task ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        input[type=button], input[type=submit], input[type=reset] {
          background-color: #04AA6D;
          border: none;
          color: white;
          padding: 16px 32px;
          text-decoration: none;
          margin: 4px 2px;
          cursor: pointer;
        }
    </style>
</head>
<body style="background-color:powderblue;">

<center><h1><font size="10" face="Courier New"><strong>ToDO List</strong></font></h1></center>
    <div class="container">
            <form action="#" method="POST">

                <label for="title" > <strong>Title : </strong></label><br>
                <input type = "text" id="title" name="title" size="150"  placeholder="Meeting" required ><br><br>
                <label for="task" > <strong>Description : </strong></label><br>
                <input type = "text" id="task" name="task" size="150"  placeholder="My first todo task" required ><br><br>
                <input type="submit" value="Add" class="btn btn-outline-info" >
            </form>
            <form action="/show_records">
                <input type="submit" value="Show All Records" class="btn btn-outline-info"  >
            </form>
        </div>
